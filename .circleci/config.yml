version: 2.1
orbs:
  gcp-cli: circleci/gcp-cli@1.8.4

jobs:
  deploy-develop:
    working_directory: ~/workspace
    docker:
      - image: google/cloud-sdk:latest

    steps:
      - checkout
      - gcp-cli/initialize
      - run:
          name: Deploy to Google App Engine
          command: |
            gcloud app --quiet deploy app.yaml

workflows:
  version: 2
  deploy:
    jobs:
